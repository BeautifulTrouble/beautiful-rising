<html>
    <head>
        <title>Beautiful Rising</title>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            .loader-wrapper {
                display: flex; 
                justify-content: center; 
                align-items: center;
            }
            .loader {
                margin: auto;
                position: relative;
                border-top: 1.1em solid rgba(179,179,179, 0.2);
                border-right: 1.1em solid rgba(179,179,179, 0.2);
                border-bottom: 1.1em solid rgba(179,179,179, 0.2);
                border-left: 1.1em solid #b3b3b3;
                -webkit-transform: translateZ(0);
                -ms-transform: translateZ(0);
                transform: translateZ(0);
                -webkit-animation: load8 1.1s infinite linear;
                animation: load8 1.1s infinite linear;
            }
            .loader, .loader:after {
                border-radius: 50%; 
                width: 5em; 
                height: 5em;
            }
            @-webkit-keyframes load8 {
                0% { 
                    -webkit-transform: rotate(0deg); 
                    transform: rotate(0deg); 
                }
                100% { 
                    -webkit-transform: rotate(360deg); 
                    transform: rotate(360deg); 
                }
            }
            @keyframes load8 {
                0% { 
                    -webkit-transform: rotate(0deg); 
                    transform: rotate(0deg); 
                }
                100% { 
                    -webkit-transform: rotate(360deg); 
                    transform: rotate(360deg); 
                }
            }
        </style>
    </head>
    <body>
        <beautiful-rising>
            <div class="loader-wrapper" style="height:100%;">
                <div class="loader"></div>
            </div>
        </beautiful-rising>
    </body>
</html>
